        .options-container {
            display: flex;

        .option {
            flex: 1;
            height: 150px;

            cursor: pointer;
            margin-top: 80px;
            background-size: cover;
            background-position: center;

        }
        /* Estilos de los iframes */

            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px auto;
            max-width: 1400px;
        }
        iframe {
            width: 600px;
            height: 400px;
            border: 3px solid #00b4d8;
