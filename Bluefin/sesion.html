<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bluefin</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sesion.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <script src="java/sesion.js" defer></script>
</head>
<body>
    <nav class="blur-nav">
        <a href="index.html"><img src="images/BLUEFIN.png" width="auto" height="22px"></a>
        <a href="educacion.html"><img src="images/EDUCACION.png" id="educImage" width="auto" height="20px"></a>
        <a href="impactosocial.html"><img src="images/IMPACTO_SOCIAL.png" width="auto" height="19px"></a>
        <a href="juego.html"><img src="images/JUEGO.png" id="gameImage" width="auto" height="21px"></a>
        <a href="sesion.html" class="active"><img src="images/INICIAR_SESION.png" width="auto" height="19px"></a>
        <a href="../index.html"><img src="images/EMPRESA.png" width="auto" height="20px"></a>
    </nav>

    <div class="wrapper login-container">
        <!-- Formulario apunta al JSP -->
        <form method="post" action="sesion.jsp">
            <h1 style="color: white;">Iniciar Sesión</h1>
            <div class="input-box form-group">
                <input type="text" id="username" name="usuario" placeholder="Usuario" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box form-group">
                <input type="password" id="password" name="contraseña" placeholder="Contraseña" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" style="margin: 12px;"> Recuérdame</label>
                <a href="#" style="color: white; margin: 10px;">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn" >Iniciar Sesión</button>
            <!-- Botón de registro con espacio adicional -->
            <button style="margin-top: 15px" type="button" class="btn" onclick="window.location.href='registro.html'">Registrarse</button>
        </form>
    </div>

    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social_icon">
            <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="logo-tiktok"></ion-icon></a></li>
            <li><a href="#"><ion-icon name="mail-outline"></ion-icon></ion-icon></a></li>
        </ul>
        <p>©2024 SmoreBit | Todos los derechos reservados</p>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
