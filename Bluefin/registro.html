<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="../images/nutriabluefin.png" type="image/x-icon">
    <link href="css/registro.css" rel="stylesheet">
    <script src="java/registro.js" defer></script>
</head>
<body>
    <nav class="blur-nav">
        <a href="index.html"><img src="images/BLUEFIN.png" width="auto" height="22px"></a>
        <a href="educacion.html"><img src="images/EDUCACION.png" id="educImage" width="auto" height="20px"></a>
        <a href="impactosocial.html"><img src="images/IMPACTO_SOCIAL.png" width="auto" height="19px"></a>
        <a href="juego.html"><img src="images/JUEGO.png" id="gameImage" width="auto" height="21px"></a>
        <a href="sesion.html" class="active"><img src="images/INICIAR_SESION.png" width="auto" height="19px"></a>
        <a href="../index.html"><img src="images/EMPRESA.png" width="auto" height="20px"></a>
    </nav>
    <br><br><br><br>
    <div class="container">
        <div class="form-box">
            <form action="registro.jsp" id="register-form" method="post" onsubmit="return validateForm()">
                <h2>REGISTRAR USUARIO</h2>
                <div class="form-section">
                    <div class="form-section-title">Información Personal</div>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                    <input type="number" name="edad" placeholder="Edad" min="1" max="120" required>
                    <select name="genero" id="genero" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    <input type="email" name="correo" placeholder="Correo Electrónico" required>
                    <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                </div>

                <div class="form-section">
                    <div class="form-section-title">Seleccionar Ícono</div>
                    <div class="icon-dropdown">
                        <button type="button" class="icon-button">Seleccionar Ícono</button>
                        <div class="dropdown-content">
                            <div class="icon-option" data-id="1" onclick="selectIcon(1, event)">
                                <img src="images/capibara.png" alt="Ícono 1">
                            </div>
                            <div class="icon-option" data-id="2" onclick="selectIcon(2, event)">
                                <img src="images/icon2.png" alt="Ícono 2">
                            </div>
                            <div class="icon-option" data-id="3" onclick="selectIcon(3, event)">
                                <img src="images/icon3.png" alt="Ícono 3">
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="icono" id="icono" value="">
                </div>

                <button type="submit" class="submit-button">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
