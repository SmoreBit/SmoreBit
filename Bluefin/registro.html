<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="../images/nutriabluefin.png" type="image/x-icon">
    <link href="css/registro.css" rel="stylesheet">
    <script src="java/registro.js" defer></script>
    <style>

    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video autoplay muted loop class="video-background">
        <source src="Videos/payaso.mp4" type="video/mp4">
        Tu navegador no soporta el video.
    </video>

    <nav class="blur-nav">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i><img src="images/barritas.png" width="auto" height="30px" style="margin-top: 5px;"></i>
        </label>
        <label class="logo">
            <a href="index.html" class="active"><img src="images/BLUEFIN.png" width="auto" height="22px"></a>
        </label>
        <ul>
            <li><a href="educacion.html"><img src="images/EDUCACION.png" id="educImage" width="auto" height="20px"></a></li>
            <li><a href="impactosocial.html"><img src="images/IMPACTO_SOCIAL.png" width="auto" height="19px"></a></li>
            <li><a href="juego.html"><img src="images/JUEGO.png" id="gameImage" width="auto" height="21px"></a></li>
            <li><a href="sesion.html"><img src="images/INICIAR_SESION.png" width="auto" height="19px"></a></li>
            <li><a href="../index.html"><img src="images/EMPRESA.png" id="empImage" width="auto" height="20px"></a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="form-box">
            <form action="registro.jsp" id="register-form" method="post" onsubmit="return validateForm()">
                <h2>REGISTRAR USUARIO</h2>
                <div class="form-section">
                    <div class="form-section-title">Información Personal</div>
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="apellido" placeholder="Apellido" required>
                    <input type="number" name="edad" placeholder="Edad" min="1" max="120" required>
                    <select name="genero" id="genero" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                    </select>
                    <input type="email" name="correo" placeholder="Correo Electrónico" required>
                    <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
                    <input type="password" name="contraseña" placeholder="Contraseña" required>
                    <input type="password" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
                </div>

                <div class="form-section">
                    <div class="form-section-title">Seleccionar Ícono</div>
                    <div class="icon-dropdown">
                        <button type="button" class="icon-button">Seleccionar Ícono</button>
                        <div class="dropdown-content">
                            <div class="icon-option" data-id="1" onclick="selectIcon(1, event)">
                                <img src="vista_usuario/images/capibara.png" alt="Ícono 1">
                                <span>Capibara</span>
                            </div>
                            <div class="icon-option" data-id="2" onclick="selectIcon(2, event)">
                                <img src="vista_usuario/images/foca.png" alt="Ícono 2">
                                <span>Foca</span>
                            </div>
                            <div class="icon-option" data-id="3" onclick="selectIcon(3, event)">
                                <img src="vista_usuario/images/nutria.png" alt="Ícono 3">
                                <span>Nutria</span>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" name="icono" id="icono" value="">
                </div>

                <button type="submit" class="submit-button">Registrarse</button>
            </form>
        </div>
    </div>
</body>
</html>
