        <h1>Contacto</h1>
        <p>Para cualquier consulta o información adicional, puedes contactarnos a través de los siguientes medios:</p>
        <div class="contact-info">
            <p><strong><i class="fas fa-envelope"></i> Correo electrónico:</strong> <a href="mailto:smorebit@gmail.com">smorebit@gmail.com</a></p>
            <p><strong><i class="fab fa-instagram"></i> Instagram:</strong> <a href="https://www.instagram.com/smorebit" target="_blank">@smorebit</a></p>
        </div>
        <h2>Envíanos un mensaje</h2>
        <form action="https://formspree.io/f/xovqanja" method="POST">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </div>
