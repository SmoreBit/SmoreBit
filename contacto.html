    <div class="contact-container">
        <div class="contact-image">
            <img src="images/contacto.png" alt="Descripción de la imagen">
        </div>
        <div class="contact-content">
            <h1>Contacto</h1>
            <p>Para cualquier consulta o información adicional, puedes contactarnos a través de los siguientes medios:</p>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> Correo electrónico: <a href="mailto:smorebit@gmail.com">smorebit@gmail.com</a></p>
                <p><i class="fab fa-instagram"></i> Instagram: <a href="https://instagram.com/smorebit" target="_blank">@smorebit</a></p>
            </div>
            <h2>Envíanos un mensaje</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
            
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email">
            
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message"></textarea>
            
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
